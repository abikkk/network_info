publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_local_notifications: ^17.1.2
  flutter_internet_speed_test: ^1.5.0
  flutter_background: ^1.2.0
  get: ^4.6.6
  fl_chart: ^0.68.0
